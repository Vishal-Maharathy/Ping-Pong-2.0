<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="index.css">
    <script src="PvP.js" type="module"></script>
</head>
<body>
    <div class="score">
        <div id="player_1">Player 1(W-S)</div>
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
        <div id="player_2">Player 2(Up-Down)</div>
    </div>
    <div id="ball" class="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
</body>
<style>
    #player_1{
        position: absolute;
        left: 1px;
        font-size: 1em;
    }
    #player_2{
        position: absolute;
        right: 1px;
        font-size: 1em;
    }
</style>
<audio autoplay src="/media/bgmusic/bgmusic.mp3" loop></audio>
</html>
